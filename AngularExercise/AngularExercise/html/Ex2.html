<!DOCTYPE html>
<html ng-app="AngularEx">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../scripts/angular.js"></script>

    <script src="../scripts/Script.js"></script>
    <link rel="stylesheet" href="../style.css" />
</head>
<body ng-controller="AngController">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">AngularEx2</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="../AngularMain.html">Home</a></li>
                <li><a ng-click="clicked(1)" href="#">{{ browse }}</a></li>
                <li><a ng-click="clicked(2)" href="#">{{ products }}</a></li>
                <li><a ng-click="clicked(3)" href="#">{{ contact }}</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h3 style="float:left; padding-right:10px" class="text-primary">{{message}}</h3>
            <h3 style="float:left" class="black">{{selected}}</h3>
        </div>
        <div class="col-lg-4"></div>
    </div>
</body>
</html>
